{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }}">

{{ partial "sidebar.html" . }}

  <div class="content container">
    <ul class="posts">
        {{ range .Data.Pages }}
        <li>
          <span><a href="{{ .Permalink }}"><font size="5">{{ .Title }}</font></a> <time class="pull-right post-list"><font size="3">{{ .Date.Format "Mon, Jan 2, 2006" }}</font></time></span>
        </li>
        {{ end }}
    </ul>
  </div>
</body>
</html>
